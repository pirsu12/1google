<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #303030;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            width: 500px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 50%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 50px;
            overflow: hidden;
            padding: 10px 20px;
            margin: 20px 0;
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
            color: #303030;
        }

        .search-bar button {
            
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            color: #555555;
            font-size: 20px;
        }

        .quick-links {
            display: flex;
            gap: 20px;
        }

        .quick-links div {
            text-align: center;
            cursor: pointer;
        }

        .quick-links div:hover {
            text-decoration: underline;
        }

        .quick-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        .top-right-links {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .top-right-links a {
            text-decoration: none;
            color: white;
        }

        .top-right-links a:hover {
            text-decoration: underline;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            display: inline-block;
        }
        #img{
            width: 30px;
          
        }
        #s{
            width: 30px;
           
        }
        #w{
            height: 15px;
          
        }
    </style>
</head>
<body>
    <div class="top-right-links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="./kt.png"></a>
        <!-- <div class="menu-icon"></div> -->
    </div>

     
    <img src="./google20.png" id="logo">
    <div class="search-bar">
        <img src="./download (3).png" id="s"> 
        <input type="text" placeholder="Search Google or type a URL" id="w">
       
        <img src="./images.png" id="img"> 
         <img src="./download (1).png"  id="img">
        <!-- <button><i>&#128269;</i></button> -->
    </div>

    <div class="quick-links">
        <div>
            <img src="./download (1).png">  
            <img src="./kt.png" >
            <img src="./download.png" >

            <img src="./images.png" >
            
        </div>
    </div>
</body>
</html>
